name: Deploy FastAPI to Cloud Run on Push to Prod

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: prod

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Build and tag Docker image
        run: |
          docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/fastapi-app:${GITHUB_SHA} .
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/fastapi-app:${GITHUB_SHA}

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v1
        with:
          service: fastapi-app
          region: us-central1
          image: gcr.io/${{ secrets.GCP_PROJECT_ID }}/fastapi-app:${GITHUB_SHA}
